<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="premium.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>


<div>
  <form id="expense">
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" placeholder="Amount.." required>
    <br>

    <label for="description">Description</label>
    <input type="text" id="description" name="description" placeholder="Description.." required>
    <br>
    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option disabled selected value> -- select a Category -- </option>
      <option value="food">Food</option>
      <option value="fuel">fuel</option>
      <option value="travel">Travel</option>
      <option value="emi">EMI</option>
      <option value="Grocery">Grocery</option>
      <option value="others">Others</option>
    </select>
    <br>
    <input type="submit" value="Add Expense">
  </form>
  <hr>
  <div class="lead">
    <input type="submit" id="getExpense" value="Get Expenses">
    <div class="premium" id="leaderboard">
    <input type="submit" id="premium_"  value="ShowLeaderboard">
    <ul id="leader_list">
    </ul>
  </div>
  </div>
  
  
</div>
  <div id="notificationContainer">
    <!-- notification container -->
  </div>
  <section id="timeSpan">
    <span><button type="click" id="daily" class="btn">Daily</button></span>
    <span><button type="click" id="weekly" class="btn">Weekly</button></span>
    <span><button type="click" id="monthly" class="btn">Monthly</button></span>
  </section>
  <div id="displayContainer">
    <!-- table created in dom -->
  </div>
  <section id="pagination" class="pagination">

  </section>
